{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Django Awards</title>
    {% endif %}

    {% block styles %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link  href="{%static 'awards/css/styles.css'%}" rel="stylesheet">
    {% bootstrap_css %}
  {% endblock %}

</head>
<body>
  {% include 'navbar.html' %}
    {% block content %}
   
    {% endblock %}
    
    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="{% static 'awards/js/main.js'%}" type="text/javascript"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
