{% extends 'base.html'%}
{% load bootstrap5 %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid" style="margin-top: 7%;">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        Log In Here
                        <span style="float: right;">
                            Not a member?
                            <a href="{% url 'signup' %}">Sign Up</a>
                        </span>
                        <div class="card-text">
                            <form action="" novalidate method="post">
                                {% csrf_token %}
                                {{ form | crispy }}
                                <button class="btn btn-dark btn-sm">Login</button>
                            </form>
                        </div>
                    </h5>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
