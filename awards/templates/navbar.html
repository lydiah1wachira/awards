{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Awards</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Django Awards</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'index' %}">Home </a>
            </li>
            
            <ul class="navbar-nav  ms-auto d-flex flex-row">
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a id="dropdownMenuLink" data-toggle="dropdown"
                       role="button" aria-haspopup="true" class="nav-link dropdown-toggle" aria-expanded="false">
                        {{user.username | title }}
                          <img src="{{user.profile.profile_picture.url}}" class="rounded-circle nav-img" alt="dp">
                    </a>
                    
                        <a href="{% url 'logout' %}" class="dropdown-item text-center">Logout</a>
                        
                    </div>
                </li>
                {% else %}
               <li class="nav-item ml-5" id="site"><a href="{% url 'login' %}" class="btn btn-sm d-flex login">REGISTER/LOGIN</a></li> 
               {% endif %}
          </div>
          
               
      </nav>
</body>
</html>
