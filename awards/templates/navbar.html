{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Awards</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Django Awards</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'index' %}">Home </a>
            </li>
            
            <ul class="navbar-nav  ms-auto d-flex flex-row">
                {% if user.is_authenticated %}
                <a style="color:black;padding:10px"  href="{%url 'profile'%}"><i class="far fa-user"></i>{{user}}</a>
                {% else %}
               <li class="nav-item ml-5" id="site"><a href="{% url 'login' %}" class="btn btn-sm d-flex login">REGISTER/LOGIN</a></li> 
               {% endif %}
          </div>
          <div class="searchForm">
            <form id='search' role="search" action="{%url 'search'%}" class="form-inline my-2 my-lg-0 animated fadeIn" style="margin-right:700px;padding-top:7px;" >
              <input required name='name' class="form-control mr-sm-2" type="search" placeholder="Search by name" aria-label="Search">
              <button class="btn btn-outline-default" type="submit"></i></i></button>
            </form>
          </div>
         
          
          <div>
            <a href="{% url 'logout' %}">
              <button type="button" class="btn btn-dark">Logout</button>
            </a>
            <a href="{%url 'post'%}" id='submit'>
              <button type="button" class="btn btn-dark">submit project</button>
  
            </a>
            
          </div>
          
               
      </nav>
</body>
</html>
